<!-- [] is binding that allows me to pass down currentSelectedHero to child hero.detail -->
<app-hero-detail [currentSelectedHero]="selectedHero"></app-hero-detail>
<!-- if add [class.<name of class>] you can add that class when item is selected if it meets a condition -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
  (click)="onSelect(hero)"
  [class.selected]="hero === selectedHero">
    <span class="badge">{{ hero.id }}</span>
    {{ hero.name }}
  </li>
</ul>
